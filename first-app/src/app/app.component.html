<div class="container">
    <nav class="navbar navbar-inverse bg-primary">
        <div class="bg-inverse p-4">
            <h4 class="text-white">Employee Management System</h4>
        </div>
    </nav>

    <div class="container">

        <div class="panel panel-primary">
            <div class="panel-heading">List of employees </div>
            <div class="panel-body">

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Phone Number</th>
                            <th>Salary</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor=" let emp of employees ">
                            <td><input type="checkbox" data-md-icheck (change)="onChecked($event,emp)">{{emp.name}}</td>
                            <td>{{emp.address}}</td>
                            <td>{{emp.phone}}</td>
                            <td>{{emp.salary}}</td>
                            <td>
                                <button type="button" class="btn btn-info" (click)="onEmpEdit(emp)">
             <span class="glyphicon glyphicon-pencil"></span></button></td>
                            <td><button type="button" class="btn btn-info" (click)="onDelete(emp)">
                    <span class="glyphicon glyphicon-trash"></span></button></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-success" (click)="onAddEmp()"> Add Employee</button>
                <button type="button" class="btn btn-info" (click)="onEmployeeEdit()"> Edit Employee</button>
            </div>
        </div>
    </div>


    <div class="container" *ngIf="addemp">
        <h2>Add Employee</h2>
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                <form (ngSubmit)="onSubmit()" #f="ngForm">
                    <div class="form-group">
                        <label for="username">Name</label>
                        <input type="text" id="username" class="form-control" ngModel name="username" required #username="ngModel">
                    </div>

                    <div class="form-group">
                        <label for="email">Adress</label>
                        <input type="email" id="email" class="form-control" ngModel name="address" required #address="ngModel">
                        <!-- <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid address!</span>-->
                    </div>

                    <div class="form-group">
                        <label for="email">Phone Number</label>
                        <input type="email" id="email" class="form-control" ngModel name="phn" required #phn="ngModel">
                        <!-- <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid phone number!</span>-->
                    </div>
                    <div class="form-group">
                        <label for="email">Salary</label>
                        <input type="email" id="email" class="form-control" ngModel name="salary" required #salary="ngModel">

                    </div>



                    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container" *ngIf="editemp && checked">
        <h2>Edit Employee</h2>
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                <form (ngSubmit)="onSubmitUpdate()" #update="ngForm">
                    <!--<p> {{selectedEmployee.name }} </p>-->
                    <div class="form-group">
                        <label for="username">Name</label>
                        <input type="text" id="username" [(ngModel)]="selectedEmployee.name" class="form-control" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Adress</label>
                        <input type="email" id="email" class="form-control" [(ngModel)]="selectedEmployee.address" name="address" required>
                        <!-- <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid address!</span>-->
                    </div>

                    <div class="form-group">
                        <label for="email">Phone Number</label>
                        <input type="email" id="email" class="form-control" [(ngModel)]="selectedEmployee.phone" name="phn" required>
                        <!-- <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid phone number!</span>-->
                    </div>
                    <div class="form-group">
                        <label for="email">Salary</label>
                        <input type="email" id="email" class="form-control" [(ngModel)]="selectedEmployee.salary" name="salary" required>

                    </div>
                    <button class="btn btn-primary" type="submit" [disabled]="!update.valid">Update</button>
                </form>
            </div>
        </div>
    </div>

    <doughnut-chart-demo></doughnut-chart-demo>
